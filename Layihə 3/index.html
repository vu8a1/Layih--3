<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valyuta</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="div1">
        <div class="div2">
            <img class="bank" src="images/Asset 1@3x 1.png" alt="bank">
            <ul>
                <li class="item1">BANK</li>
                <li class="item2">BUSINESS</li>
                <li class="item2">INVESTMENT</li>
                <li class="item2">INSURANCE</li>
                <li class="item2">MOBILE</li>
                <li class="item2">TRIPS</li>
                <li class="item2">ENTERTAINMENT</li>
            </ul>
            <div class="div3">
                <p class="p1">to come in</p>
            </div>
        </div>
        <div class="container">
            <h1>Currency converter online</h1>
            <div class="div9">
                <div class="div5">
                    <p class="p2">I have</p>
                    <div class="div4">
                        <button id="btn1" class="btn btn-active">RUB</button>
                        <button id="btn1" class="btn">USD</button>
                        <button id="btn1" class="btn">EUR</button>
                        <button id="btn1" class="btn">GBP</button>
                    </div>
                    <div class="div7">
                        <input class="input1" type="text">
                        <p class="change1">1 RUB = 0.0135 USD </p>
                    </div>
                </div>
                <div class="div8">
                    <p class="p3">I want to buy</p>
                    <div class="div10">
                        <button id="btn2" class="btn">RUB</button>
                        <button id="btn2" class="btn btn-active">USD</button>
                        <button id="btn2" class="btn">EUR</button>
                        <button id="btn2" class="btn">GBP</button>
                    </div>
                    <div class="div11">
                        <input class="input2" type="text">
                        <p class="change2">1 USD = 73.8896 RUB</p>
                    </div>
                </div>  
            </div>  
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
